<body>
    
    <h2>Formular inscriere <b><i>IT School</i></b></h2>

        <b><label for="prenume">Prenume: </label></b>
        <br>
        <input type="text" id="prenume" name="prenume" value="Prenumele tau aici">
        <br>
        <b><label for="nume">Nume: </label></b>
        <br>
        <input type="text" id="nume" name="numer" value="Numele tau aici">
        <br>
        <b><label for="email">Adresa E-mail: </label></b>
        <br>
        <input type="email" id="email" name="email" value="Adresa ta de e-mail">

        <br><br>
        <b><label for="curs">Alege Cursul Dorit: </label></b>
        <select id="curs">
            <option value="WebDeveloper">WebDeveloper</option>
            <option value="Python">Phyton</option>

            <option value="Java">Java</option>
        </select>

        <br><br>
        <b><label for="plata">Alege Metoda de plata: </label></b><br>
        <input type="radio" id="cash" name="plata" value="Plata Cash">
        <label for="cash">Plata Cash</label><br>
        <input type="radio" id="card" name="plata" value="Plata Card">
        <label for="card">Plata Card</label><br>
        <input type="radio" id="transfer" name="plata" value="Transfer Bancar">
        <label for="transfer">Transfer Bancar</label><br>

        <br><br>
        <input type="checkbox" id="TC" name="TC" value="TC">
        <label for="TC">Sunt de acord cu termenii și condițiile</label>
        <br>
        <input type="checkbox" id="infomail" name="infomail" value="infomail">
        <label for="infomail">Doresc să primesc informații pe mail</label>
        <br><br>
        <input type="submit"> 
        
    </form>
